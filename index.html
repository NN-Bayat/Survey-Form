<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Login Form</title>
    <link rel="stylesheet" href="serveyCSS.css">
</head>

<body>
    <div class="title">
        <h1>FCC Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </div>

    <section>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" required placeholder=" Enter your name">

            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" required placeholder=" Enter your email">

            <label for="age" id="number-label">Age (<span>optional</span>)</label>
            <input id="age" type="number" min="18" max="30" required placeholder=" Enter your age">

            <label for="dropdown">Gender</label>
            <select id="dropdown" required>
                <option value="What's your gender?" selected disabled>What's your gender?</option>
                <option value="Student">Male</option>
                <option value="Full Time Job">Feemale</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>

            <label for="dropdown" class="heading">Which option best describes your current role?</label>
            <select id="dropdown" required>
                <option value="Select current role" selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">other</option>
            </select>

            <div class="radio">
                <div class="heading">Would you recommend the platform to a friend?</div>

                <div>
                    <input type="radio" id="choose" name="recommend" value="Definitely" required>
                    <label for="choose">Definitely</label>
                </div>

                <div>
                    <input type="radio" id="choose1" name="recommend" value="Maybe">
                    <label for="choose1">Maybe</label>
                </div>

                <div>
                    <input type="radio" id="choose2" name="recommend" value="Not sure">
                    <label for="choose2">Not sure</label>
                </div>
            </div>

            <div class="checkbox">
                <div class="heading">In which department would you like to improve?</div>
                <div>
                    <input type="checkbox" id="checked" name="fruits" value="Apple">
                    <label for="checked">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-1" name="fruits" value="Banana">
                    <label for="checked-1">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-2" name="fruits" value="Cherry">
                    <label for="checked-2">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-3" name="fruits" value="Cherry">
                    <label for="checked-3">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-4" name="fruits" value="Cherry">
                    <label for="checked-4">Open Source Community</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-5" name="fruits" value="Cherry">
                    <label for="checked-5">Videos</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-6" name="fruits" value="Cherry">
                    <label for="checked-6">City Meetups</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-7" name="fruits" value="Cherry">
                    <label for="checked-7">Forum</label>
                </div>
                <div>
                    <input type="checkbox" id="checked-8" name="fruits" value="Cherry">
                    <label for="checked-8">Additional Courses</label>
                </div>
            </div>

            <div class="textarea">
                <label for="comments">Any comments or suggestions?</label>
                <textarea id="comments" placeholder="Enter your comments here" name="comments"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
    </section>

</body>

</html>
